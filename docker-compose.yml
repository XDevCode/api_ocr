services:
  ocr-api:
    build: .
    container_name: ocr-api-service
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=False
      - MAX_QUEUE_SIZE=5
      - MAX_WORKERS=1
      - TIMEOUT_SECONDS=120
      - OCR_LANGUAGES=es,en
      - USE_GPU=False
      - LOG_LEVEL=INFO
      - MAX_IMAGE_SIZE_MB=5
      - ENABLE_API_KEY=True
      - API_KEY=${API_KEY:-your_secure_api_key_here}
      - CLEANUP_INTERVAL=300
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge